<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
<title>Quan ly giang vien</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Quản lý giảng viên</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white"aria-current="page" href="/">Trang chủ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_giangvien">Danh sách giảng viên</a>
					</li>
				</ul>
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-white" href="giangvien_register">Thêm giảng viên mới</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h5 class="text-center">Cập nhật lại thông tin giảng viên</h5>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${giangvien}">
			<input type="hidden" name="id" th:value="${giangvien.id}" />
			<div class="mb-3">
				<label for="magv" class="form-label">Mã giảng viên</label> 
				<input type="text" class="form-control" name="magv" th:value="${giangvien.magv}">
			</div>
			<div class="mb-3">
				<label for="hoten" class="form-label">Họ và tên </label> 
				<input type="text" class="form-control" name="hoten" th:value="${giangvien.hoten}">
			</div>
			<div class="mb-3">
				<label for="tenbomon" class="form-label">Tên bộ môn </label> 
				<input type="text" class="form-control" name="tenbomon" th:value="${giangvien.tenbomon}">
			</div>
			<div class="mb-3">
				<label for="hesoluong" class="form-label">Hệ số lương </label> 
				<input type="text" class="form-control" name="hesoluong" th:value="${giangvien.hesoluong}">
			</div>
			<center>
				<button type="submit" class="btn btn-primary">Cập nhật</button>
				<a th:href="@{/available_giangvien}" class="btn btn-info"> Quay lại</a>
			</center>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
